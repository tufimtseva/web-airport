    <h1 class="edit-profile-title">Edit Profile</h1>
    <form class="edit-profile-form">
      <div class="edit-profile-form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" value="John Doe">
      </div>
      <div class="edit-profile-form-group">
        <label for="email">Email</label>

      </div>
      <div class="edit-profile-form-group">
        <label for="country">Country</label>
        <input type="country" id="country" name="country" value="Ukraine">
      </div>
      <div class="edit-profile-form-group">
        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" name="date-of-birth" value="1990-01-01">
      </div>
      <div class="edit-profile-form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>>
        </select>
      </div>
      <div class="edit-profile-form-group">
        <button type="submit" class="save-changes-button">Save Changes</button>
      </div>
