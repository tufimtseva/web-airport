<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA User List</title>
  <link rel="stylesheet" href="list2.css">
</head>

<body>
  <header>
    <h1>SPA User List</h1>
    <button id="admin-btn">Admin Users</button>
  </header>
  <main>
    <div class="users-container">
      <div class="user-card admin-user">
        <img src="https://randomuser.me/api/portraits/women/17.jpg" alt="User Profile Picture">
        <h2>Jane Doe</h2>
        <p>jane.doe@example.com</p>
      </div>
      <div class="user-card regular-user">
        <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="User Profile Picture">
        <h2>John Smith</h2>
        <p>john.smith@example.com</p>
      </div>
      <div class="user-card regular-user">
        <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="User Profile Picture">
        <h2>Sara Johnson</h2>
        <p>sara.johnson@example.com</p>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
